<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicació Activitats</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1><span class="logo">⚪ BOORED</span></h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>

    <main>
        <section id="filters">
            <button class="filter-btn active" data-type="social">Social</button>
            <button class="filter-btn" data-type="educacio">Educació</button>
            <button class="filter-btn" data-type="caritat">Caritat</button>
            <button class="filter-btn" data-type="cuinar">Cuinar</button>
            <button class="filter-btn" data-type="relaxacio">Relaxació</button>
            <button class="filter-btn" data-type="treball">Treball intens</button>
        </section>

        <section id="content">
            <div id="activity-card">
                <img src="./img/emoji.png" alt="Activity Icon" id="activity-icon">
                <h2 id="activity-title">Descubreix un nou plat</h2>
                <button id="generate-btn">Generar</button>
            </div>
            <div id="activity-result">
                <h3>Activitat:</h3>
                <p id="activity-text">Crea un nou pastís amb tres ingredients de decoració.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolupat per @annahico - Prova Frontend Hackató</p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
